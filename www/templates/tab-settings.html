
<ion-view view-title="Settings">
  <ion-content>

	<label class="item item-input">
		<input type="text" placeholder="IP Address" ng-model="ipAddress">
	</label>
	<div class="button-bar">
	<a class="button icon-left ion-star button-positive" ng-click='applyIpAddress(ipAddress)'>Apply</a>
	</div>
  </ion-content>
</ion-view>
